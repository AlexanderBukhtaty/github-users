<ul class="pagination">
  <li class="page-item">
    <a class="page-link" href="#" aria-label="Previous" (click)="previous($event)">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>
<li class="page-item disabled"><a class="page-link" href="#">{{ page }}/{{ getTotalPages() }}</a></li>
  <li class="page-item">
    <a class="page-link" href="#" aria-label="Next" (click)="next($event)">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>
</ul>
